 <!-- Contact Section -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Tell us about yourself</h3>
                        <small class="disabled">This will help us find the right offer for you</small>
                    </div>
                </div>
                <div class="row">

                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-2 ">
                                <label>Title</label>
                                <select class="form-control" ng-model="customer.Title" placeholder="Title" id="firstName" required data-validation-required-message="Please enter your Title.">
                                    <option>Mr</option>
                                    <option>Miss</option>
                                    <option>Mrs</option>
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group col-xs-5 floating-label-form-group controls">
                                <label>First Name</label>
                                <input type="text" class="form-control" ng-model="customer.FirstName" placeholder="First Name" id="firstName" required data-validation-required-message="Please enter your First Name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group col-xs-5 floating-label-form-group controls">
                                <label>Last Name</label>
                                <input type="text" class="form-control" ng-model="customer.LastName" placeholder="Last Name" id="lastName" required data-validation-required-message="Please enter your Last Name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Date of birth</label>
                                <input ng-model="customer.DOB" onfocus="(this.type='date')" onblur="dateBlur(this)" type="text" class="form-control" placeholder="Date of birth" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Annual Income</label>
                                <div class="input-group">
                                    <span ng-show="customer.AnnualIncome > 0 " class="input-group-addon" style="padding-right:5px;padding-top:15px;">£</span>
                                    <input type="number" placeholder="Annual Income" ng-model="customer.AnnualIncome" class="form-control">

                                </div>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Send</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-lg-4 pull-right">
                <div class="row">

                    <div class="col-lg-12">
                        <h3 class="pull-right">{{customer.Title}} {{customer.FirstName}} {{customer.LastName}}</h3>
                    </div>
                    <div class="col-lg-12">
                        <h5 ng-show="customer.DOB.length > 0 " class="pull-right">Age : {{ customer.DOB | ageFilter }}</h5>

                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<script>
    function dateBlur(element) {
        if (element.value.length == 0) {
            element.type = 'text';
        }
    }
</script>
