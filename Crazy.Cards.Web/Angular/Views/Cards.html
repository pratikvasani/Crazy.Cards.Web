 <!-- Contact Section -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-8" ui-view>
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Tell us about yourself</h3>
                        <small class="disabled">This will help us find the right offer for you</small>

                    </div>
                </div>
                <div class="row">

                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="customerForm" id="contactForm" novalidate>
                        <div class="row"></div>
                        <div class="row control-group">
                            <div class="form-group col-xs-2 controls">
                                <div class="floating-label-form-group">
                                    <label style="z-index:-1">Title</label>
                                    <select style="z-index:1" class="form-control" ng-model="customer.Title" placeholder="Title" name="title" required data-validation-required-message="Please enter your Title.">
                                        <option value="" disabled selected>Title</option>
                                        <option>Mr</option>
                                        <option>Miss</option>
                                        <option>Mrs</option>
                                    </select>

                                </div>
                                <small class="help-block text-danger" ng-show="customerForm.title.$valid == false && customerForm.title.$pristine== false">* Required</small>
                            </div>
                            <div class="form-group col-xs-5 ">
                                <div class="floating-label-form-group controls">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" ng-required="true" name="firstname" ng-model="customer.FirstName" placeholder="First Name" id="firstName" required data-validation-required-message="Please enter your First Name.">
                                </div>
                                <small class="help-block text-danger" ng-show="customerForm.firstname.$valid == false && customerForm.firstname.$pristine== false">* Required</small>
                            </div>
                            <div class="form-group col-xs-5">
                                <div class="floating-label-form-group controls">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="lastName" ng-model="customer.LastName" placeholder="Last Name" id="lastName" required data-validation-required-message="Please enter your Last Name.">
                                </div>
                                <small class="help-block text-danger" ng-show="customerForm.lastName.$valid == false && customerForm.lastName.$pristine== false">* Required</small>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-5 floating-label-form-group controls">
                                <label>Date of birth</label>
                                <input ng-model="customer.DOB" onfocus="(this.type='date')" onblur="dateBlur(this)" type="text" class="form-control" placeholder="Date of birth" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>

                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-5 controls floating-label-form-group">
                                <label style="z-index:-1">Employment status</label>
                                <select style="z-index:1" class="form-control" ng-model="customer.EmploymentStatus">
                                    <option value="" disabled selected>Employment Status</option>
                                    <option value="1">Unemployed</option>
                                    <option value="2">Student</option>
                                    <option value="3">Part time</option>
                                    <option value="4">Full time</option>
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>


                        </div>
                        <div class="row control-group" ng-show="customer.EmploymentStatus > 2 ">

                            <div class="form-group col-xs-5 floating-label-form-group controls">
                                <label>Annual Income</label>
                                <input type="number" class="form-control" ng-model="customer.AnnualIncome" placeholder="Annual income">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-4 floating-label-form-group controls">
                                <label>House Number</label>
                                <input type="text" class="form-control" placeholder="House number">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group col-xs-4 floating-label-form-group controls">
                                <label>Street</label>
                                <input type="text" class="form-control" placeholder="Street">
                                <p class="help-block text-danger"></p>

                            </div>
                            <div class="form-group col-xs-4 floating-label-form-group controls">
                                <label>Post Code</label>
                                <input type="text" class="form-control" placeholder="Post code">
                                <p class="help-block text-danger"></p>

                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="form-group col-xs-12 ">
                                <a ui-sref="Cards.MyOffers" class="btn btn-success pull-right">Show cards</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-lg-4 pull-right">
                <div class="row">

                    <div class="col-lg-12">
                        <h3 class="pull-right">{{customer.Title}} {{customer.FirstName}} {{customer.LastName}}</h3>
                    </div>
                    <div class="col-lg-12">
                        <h5 ng-show="customer.DOB.length > 0 " class="pull-right">Age : {{ customer.DOB | ageFilter }}</h5>
                    </div>
                    <div class="col-lg-12">
                        <h5 ng-show="customer.EmploymentStatus.length > 0 " class="pull-right">{{ customer.EmploymentStatus}}</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<script>
    function dateBlur(element) {
        if (element.value.length == 0) {
            element.type = 'text';
        }
    }
</script>
